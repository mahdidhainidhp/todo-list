<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link rel="stylesheet" href="Assets/Styles/styles.css">
</head>
<body>
    <div class="todoapp">
        <h1>Todo List</h1>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Task name" required>
            <input type="datetime-local" id="dueDate" required>
            <input type="text" id="assignee" placeholder="Assignee">
            <button type="submit">Add Task</button>
        </form>
        <div class="columns">
            <div class="column" id="pendingTasks">
                <h2>Pending Tasks</h2>
            </div>
            <div class="column" id="completedTasks">
                <h2>Completed Tasks</h2>
            </div>
            <div class="column" id="pastDueTasks">
                <h2>Past Due Tasks</h2>
            </div>
        </div>
    </div>
    <script src="Assets/Scripts/script.js"></script>
</body>
</html>
